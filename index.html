<!doctype html>
<html lang="en" class="h-100" data-bs-theme="auto">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Android Management API | Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="cover.css" rel="stylesheet">
    <style>
        body {}

        .cover {
            height: 100%;
            background-image: url("./android2.svg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position-x: center;
            background-position-y: -20%;
        }
    </style>
</head>

<body class="h-100 text-center text-bg-dark">
    <div class="cover d-flex justify-content-center align-items-center">
        <div class="mx-auto">
            <h1>Sign In Complete</h1>
            <p class="lead">Welcome to <span id="department">Android Enterprise</span>!</p>
            <p class="lead">To complete the device provisioning process, please click the button below.</p>
            <p class="lead">
                <a target="_blank" id="enrollment-token"
                    class="btn btn-lg btn-light fw-bold border-white bg-white">COMPLETE DEVICE
                    ENROLLMENT</a>
            </p>
        </div>
    </div>
    <script>
        const urlParamValues = new URLSearchParams(window.location.search);
        let enrollmentToken = document.getElementById('enrollment-token');
        enrollmentToken.href = `https://enterprise.google.com/android/enroll?et=${urlParamValues.get('token')}`;
        let departmentName = urlParamValues.get('department');
        let department = document.getElementById('department');
        // if(departmentName != null || departmentName != ""){
        //     document
        // }
        department.innerHTML = urlParamValues.get('department') != null || urlParamValues.get('department') != "" ? urlParamValues.get('department') : "Android Enterprise";
    </script>
</body>

</html>
